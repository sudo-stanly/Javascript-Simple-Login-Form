<body>

    <header></header>

    <main>
        
        <div class="form-container">

            <div class="error-box">
                    <div class="error-box-msg">
                        ⓘ No user found!
                    </div>
            </div>

            <div class="success-box">
                    <div class="success-box-msg">
                        ⓘ Login successful!
                    </div>
            </div>

            <form class="form">
                <div>
                    <div><img src="./logo.png" width="70px" height="64px"></div>
                    <p><span> Xian<span style="color: #B70000; font-weight: 800;">Stack</span>  </span></p>
                    <br>
                    <h3>Sign In to Continue</h3>
                    
                </div>
                <div>
                    <div>
                        <div class="input-container">
                                <div>
                                    <label>Email</label>
                                    <input placeholder="Input Email" type="email">
                                </div>
                                <div id="warning-container" class="warning-1 warning-container">
                                    <p id="email-warning-message" class="warning-msg"><span>warning</span></p>
                                </div>
                        </div>
                        <div class="input-container">
                                <div>
                                    <label>Password</label>
                                    <div>
                                        <input placeholder="Input Password" type="password" id="pass">
                                        <button type="button" onclick="showPassword()"> <img src="./hide.png" id="toggle-password"> </button>
                                    </div>
                                </div>
                                <div id="warning-container" class="warning-2 warning-container">
                                    <p id="password-warning-message" class="warning-msg"><span>warning</span></p>
                                </div>
                        </div>
                    </div>
                    <div>
                        <div>
                            <div>
                                <input type="checkbox">
                                <p><span style="font-weight: 400; color: rgb(97, 97, 97);">Remember Me</span></p>
                            </div>
                            <div>
                               <a href="...">Forgot Password?</a>
                            </div>
                        </div>
                    </div>
                    <div>
                        <button type="submit" id="submit-btn">
                            <div class="buttonload">

                            </div>
                            <div id="btn-text"><p><span>Sign In</span></p></div>
                        </button>
                    </div>
                </div>
                
            </form>
        </div>
